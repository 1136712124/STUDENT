<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var x,y;
        x=parseInt(prompt("plz input first number!","0"));
        y=parseInt(prompt("plz input second number!","0"));
        if(x>y){
             [x,y]=[y,x];//ES6
        }
        for(x;x<y;x++){
            if(x==2){
            document.write("素数为"+x);
        }
            for(var i=2;i<x;i++){
                if(x%i===0){
                    break;
                }else if(i==parseInt(Math.sqrt(x))){
                    document.write("素数为"+x);
                }
            }
        }
    </script>
</body>
</html>
